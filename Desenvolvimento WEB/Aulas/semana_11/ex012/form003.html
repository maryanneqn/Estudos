<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form003</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="GET">

        <div>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required
             maxlength="30" autocomplete="nome" placeholder="Nome completo" >
        </div>


        <div>
            <label for="idmedia">Media</label>
            <input type="number" name="Media" id="idmedia" placeholder="numeros" min="0" max="25"step="0.5"> 
        </div>


        <div>
            <label for="idbimestre">Bimestre</label>
            <input type="month" name="bimestre" id="idbimestre" value="2007-12">
        </div>

        <div>
            <label for="iddia">Dia da prova</label>
            <input type="date" name="dia" id="iddia" value="2007-12-13">
        </div>


        <!--
        step: de quanto o número anda.    
        placeholder: tipo, numero ou letra -->
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


</form>
        
        <a href="ex012.html" rel="prev"><button> Voltar à lista </button>
</body>
</html>
