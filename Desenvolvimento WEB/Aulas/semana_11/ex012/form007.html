<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form07</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadatro.php" method="get">

    <div>
        <label for="idestado">Estado</label>
        <select name="estado" id="idestado">
            <optgroup label="Sudeste">
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="es">Espírito Santo</option>
            </optgroup>

            <optgroup label="Sul">
                <option value="sc">Santa Catarina</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="pr">Paraná</option>
            </optgroup>
        </select>
    </div>


    <div>
        <label for="idmensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="idmensagem" cols="30" rows="10" placeholder="Escreva a sua mensagem"></textarea>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>



    </form>

</body>
</html>
