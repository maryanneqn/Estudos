<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form04</title>
</head>
<body>
    <h1>Formulário para envio de Dados Pessoais</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="post" autocomplete="on">

            <!---Area dos formularios-->

            <div>
                <label for="idnome">Nome</label>
                <input type="text" name="Nome" id="idnome" required minlength="5" maxlength="30" autocomplete="name" placeholder="Nome completo">
            </div>
        
    
            <div>
                <label for="idemail">E-mail</label>
                <input type="email" name="email" id="idemail" required minlength="5" maxlength="50" autocomplete="email" placeholder="E-mail">
            </div>

            <div>
                <label for="idfone">Telefone</label>
                <input type="tel" name="fone" id="idfone" required autocomplete="tel" placeholder="(XX)  XXXX-XXXX">



            </div>
            <!---Area botões-->

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

    </fieldset> 

    <a href="ex012.html" rel="prev"><button> Voltar à lista </button>
        
    </form>
</body>
</html>
