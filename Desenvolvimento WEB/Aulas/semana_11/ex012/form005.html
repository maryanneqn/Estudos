<body>
    <h1>Exemplo de Formulário</h1>

    <fieldset>
        <legend>Sexo</legend>
        <form action="cadastro.php" method="get">
            
            <div>
                <input type="radio" name="sexo" id="idmasculino">
                <label for=idmasculino> Masculino </label>
            </div>

            <div>
                <input type="radio" name="sexo" id="idfeminino">
                <label for=idfeminino> Feminino</label>
            </div>
            
    </fieldset>


    <fieldset>
        <legend>Esportes Favoritos</legend>

        <div>
            <input type="checkbox" name="futebol" id="idfut" checked>
            <label for="idfut">Futebol</label>
        </div>

        <div>
            <input type="checkbox" name="badquete" id="idbasquete">
            <label for="idbasquete">Basquete</label>
        </div>

        <div>
            <input type="checkbox" name="Tenis" id="idtenis">
            <label for="idtenis">Tenis</label>
        </div>

        <div>
            <input type="checkbox" name="natacao" id="idnatacao">
            <label for="idnatacao">Natação</label>
        </div>

    </fieldset>
    </form>
