<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ent006</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>

    <main>
        <form action="" method="get">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div>
                <label for="idnome">Nome completo:</label>
                <input type="text" name="nome" id="idnome">
            </div>
            <br>
            <div>
                <label for="idemail">E-mail</label>
                <input type="email" name="e-mail" id="idemail">
            </div>
            <br>
            <div>
                <label for="idsenha">Senha</label>
                <input type="password" name="Senha" id="idsenha" required>
            </div>
            <br>
            <div>
                <label for="iddata">Data de nascimento:</label>
                <input type="date" name="data de nascimeto" id="iddata">
            </div>
        </fieldset>
        <fieldset>
            <legend>Perfil</legend>
            <div>
                <label for="idfoto">Foto de perfil:</label>
                <input type="file" name="foto de perfil" id="idfoto">
            </div>
            <br>
            <div>
                <label for="idbio">Biografia:</label><br>
                <textarea name="biografia" id="idbio" placeholder="Fale um pouco sobre você..."></textarea>
            </div>
            <br>
            <div>
                <label for="idgenero">Gênero:</label>
                <select name="gênero" id="idgenero">
                    <optgroup label="Gênero">
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="n">Prefiro não identificar</option>
                </select>
            </div>
            <br>
            <div>
                    <label for="idint">Interesses:</label></div>
                    <input type="checkbox" name="música" id="idmusica">
                    <label for="idmusica">Música</label>
                    <input type="checkbox" name="esportes" id="idesportes">
                    <label for="idesportes">Esportes</label>
                    <input type="checkbox" name="tecnologia" id="idtec">
                    <label for="idtec">Tecnologia</label>
                    <input type="checkbox" name="Viagens" id="idviagens">
                    <label for="idviagens">Viagens</label>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </div>
        </form>
    </main>


</body>
</html>
